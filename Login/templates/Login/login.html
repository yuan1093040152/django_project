<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>登录</title>
{% load static %}
<link rel="stylesheet" href="{% static 'layui/css/style.css' %}">
</head>

<body >
    <div class="content">
        <form class="form sign-in"  name="form2" id="form2" action="{% url 'login_info' %}" method="post">
            {% csrf_token %}
            <h2>欢迎回来</h2>
            <label>
                <span>用户名</span>
                <input type="text" name="username"/>
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="password"/>
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="submit" class="submit">登 录</button>
        </form>
        <div class="sub-cont" >
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>


            <form class="form sign-up" name="form1" id="form1" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" name="username" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" name="password" />
                </label>
                <label>
                    <span>请输入问题？</span>
                    <input type="text" name="problem" />
                </label>
                <label>
                    <span>请输入答案</span>
                    <input type="text" name="answer" />
                </label>

                <button type="submit" class="submit">注 册</button>
            </form>

        </div>
    </div>

    {% load static %}
    <script src="{% static 'layui/script.js' %}"></script>
<form></form>

</body>

</html>
