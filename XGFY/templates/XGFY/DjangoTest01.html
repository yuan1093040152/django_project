<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>疫情查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>疫情查询</legend>
</fieldset>

<form class="layui-form" action="{% url 'DjangTest' %}" method="get">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">疫情区域</label>
            <!-- class="layui-input-inline"为必填项 -->
            <div class="layui-input-inline">
                <select name="modules1" lay-verify="required" lay-search="">
                    <option value="all">直接选择或搜索选择</option>
                    <option value="all">全部</option>
                    <option value="1">国内</option>
                    <option value="2">国外</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">疫情国家</label>
            <div class="layui-input-inline">
                <input type="text" name="username"  lay-reqtext="请输入疫情国家" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <button type="submit" class="layui-btn"  lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
{#lay-submit=""#}
    </div>

    <table border="1">
        <tr>
            <th>国家</th>
            <th>今日新增</th>
            <th>现有病例</th>
            <th>累计病例</th>
            <th>治愈病例</th>
            <th>死亡病例</th>
            <th>创建时间</th>

        </tr>


    {% for athlete in haha %}
        <tr>
            <td>{{ athlete.country }}</td>
            <td>{{ athlete.new_add }}</td>
            <td>{{ athlete.Existing }}</td>
            <td>{{ athlete.Cumulative }}</td>
            <td>{{ athlete.Cure }}</td>
            <td>{{ athlete.death }}</td>
            <td>{{ athlete.creat_time }}</td>
        </tr>
    {% endfor %}


    </table>



{% load static %}
<script src="{% static 'layui/layui.all.js' %}" charset="utf-8"></script>
<script src="{% static 'layui/jquery-1.8.2.min.js' %}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    $.ajax({
        url: "/XGFY/index/",
        data: {},
        type: "POST",
        dataType: "json",
        success: function(data) {
            // data = jQuery.parseJSON(data);  //dataType指明了返回数据为json类型，故不需要再反序列化
            console.log(data)
        }
    });

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

</body>
</html>
